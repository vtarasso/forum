<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/authorization.css">
        <link rel="stylesheet" href="/static/css/btn.css">
        <link rel="icon" type="image/png" sizes="120x120"  href="/static/img/logo.png">
    </head>
    <body>
        <form class="form" action="/user/login" method="POST" novalidate>
            <div class="form__logo">
                <a class="form__link" href="/">
                    <img class="transition" src="../static/img/logo.png" alt="logo website letter - F">
                </a>
            </div>
            {{range .FormLogin.Validator.NonFieldErrors}}
                <div class="error error__center">{{.}}</div>
            {{end}}
            <div class="form__group">
                <input class="form__input" type="email" name="email" placeholder=" ">
                {{with .FormLogin.Validator.FieldErrors.email}}
                    <label class="error">{{.}}</label>
                {{end}}
                <label class="transition form__label">Email</label>
            </div>
            <div class="form__group password">
                <input class="form__input password__input"  type="password" name="password" placeholder=" ">
                {{with .FormLogin.Validator.FieldErrors.password}}
                    <label class="error">{{.}}</label>
                {{end}}
                <div class="transition password__btn">
                    <?xml version="1.0" encoding="utf-8"?>
                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.335 11.4069L22.2682 11.0474L21.335 11.4069ZM21.335 12.5932L20.4018 12.2337L21.335 12.5932ZM2.66492 11.4068L1.73175 11.0474L2.66492 11.4068ZM2.66492 12.5932L1.73175 12.9526L2.66492 12.5932ZM3.5981 11.7663C4.89784 8.39171 8.17084 6 12 6V4C7.31641 4 3.31889 6.92667 1.73175 11.0474L3.5981 11.7663ZM12 6C15.8291 6 19.1021 8.39172 20.4018 11.7663L22.2682 11.0474C20.681 6.92668 16.6835 4 12 4V6ZM20.4018 12.2337C19.1021 15.6083 15.8291 18 12 18V20C16.6835 20 20.681 17.0733 22.2682 12.9526L20.4018 12.2337ZM12 18C8.17084 18 4.89784 15.6083 3.5981 12.2337L1.73175 12.9526C3.31889 17.0733 7.31641 20 12 20V18ZM20.4018 11.7663C20.4597 11.9165 20.4597 12.0835 20.4018 12.2337L22.2682 12.9526C22.5043 12.3396 22.5043 11.6604 22.2682 11.0474L20.4018 11.7663ZM1.73175 11.0474C1.49567 11.6604 1.49567 12.3396 1.73175 12.9526L3.5981 12.2337C3.54022 12.0835 3.54022 11.9165 3.5981 11.7663L1.73175 11.0474Z" fill="#000000"/>
                        <circle cx="12" cy="12" r="3" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <label class="transition form__label">Password</label> 
            </div>
            <button class="main-section__btn auth-btn custom-btn main__btn">
                <span>Login</span>
            </button>
            <p class="form__registr">
                Don't have an account? <a class="transition form__singup" href="/user/signup">Sign Up</a>
            </p>  
        </form> 
        <script src="../static/js/showpass.js"></script>
    </body>
</html>
