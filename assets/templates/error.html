<!doctype html>
<html lang='en'>
    <head>
        <title>Error: {{.ErrorStruct.Status}}</title>
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="icon" type="image/png" sizes="120x120"  href="/static/img/logo.png">
    </head>

    <body>

        <div class="flex wrapper">
            <header class="header">
                <div class="flex container header__container">
                    <div class="header__wrapper">
                        <a class="header__link" href="/">
                            <h1 class="header__title">
                                Forum
                            </h1>
                        </a>
                    </div>
                    <div class="header__wrapper">
                        <nav class="header__nav">
                            <ul class="flex header__list">
                                <li class="header__item">
                                    <a class="header__link" href="/">Home</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="container main__container container__error">
                    <p class="status-err">{{.ErrorStruct.Text}}: {{.ErrorStruct.Status}}</p>
                </div>          
            </main>
            <footer class="footer">
                <div class="container footer__container">
                    <p class="footer__descr">
                        This project created on <a class="footer__link"  href="https://golang.org/">Golang</a>
                    </p>
                </div> 
            </footer>
        </div>
    </body>
</html>
